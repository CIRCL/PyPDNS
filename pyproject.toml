[tool.poetry]
name = "pypdns"
version = "1.5.2"
description = "Python API for PDNS."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "GPL-3.0+"

readme = "README.md"

repository = "https://github.com/CIRCL/PyPDNS"
documentation = "https://github.com/CIRCL/PyPDNS"

classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Topic :: Security',
    'Topic :: Internet'
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/CIRCL/PyPDNS/issues"

[tool.poetry.dependencies]
python = "^3.6"
requests-cache = "^0.6.2"

[tool.poetry.dev-dependencies]
nose = "^1.3.7"
coverage = "^5.0.3"
mypy = "^0.812"
flake8 = "^3.7.9"

[build-system]
requires = ["poetry_core>=1.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
