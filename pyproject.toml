[tool.poetry]
name = "pypdns"
version = "2.0.0"
description = "Python API for PDNS."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "GPL-3.0+"

readme = "README.md"

repository = "https://github.com/CIRCL/PyPDNS"
documentation = "https://github.com/CIRCL/PyPDNS"

classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Security',
    'Topic :: Internet'
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/CIRCL/PyPDNS/issues"

[tool.poetry.dependencies]
python = "^3.8.1"
requests-cache = "^0.9.7"
dnspython = "^2.2.1"

[tool.poetry.dev-dependencies]
mypy = "^0.991"
types-requests = "^2.28.11.5"
pytest = "^7.2.0"

[build-system]
requires = ["poetry_core>=1.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
