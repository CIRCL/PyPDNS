[tool.poetry]
name = "pypdns"
version = "2.2.7"
description = "Python API for PDNS."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "GPL-3.0+"

readme = "README.md"

repository = "https://github.com/CIRCL/PyPDNS"
documentation = "https://github.com/CIRCL/PyPDNS"

classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Security',
    'Topic :: Internet'
]

[tool.poetry.scripts]
pdns = 'pypdns:main'

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/CIRCL/PyPDNS/issues"

[tool.poetry.dependencies]
python = "^3.8"
requests-cache = "^1.2.1"
dnspython = [
    {version = "<2.7", python = "<3.9"},
    {version = "^2.7.0", python = ">=3.9"}
]
Sphinx = [
    {version = "<7.2", python = "<3.9", optional = true},
    {version = "^7.2", python = ">=3.9,<3.10", optional = true},
    {version = "^8", python = ">=3.10", optional = true}
]

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
types-requests = "^2.32.0.20241016"
pytest = "^8.3.3"
ipython = [
    {version = "<8.13.0", python = "<3.9"},
    {version = "^8.18.0", python = ">=3.9"},
    {version = "^8.19.0", python = ">=3.10"}
]

[tool.poetry.extras]
docs = ["Sphinx"]

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"
